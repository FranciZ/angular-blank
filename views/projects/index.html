<h1>Projects</h1>

<table class="table">
    <thead>
        <th>
            Name
        </th>
        <th></th>
    </thead>
    <tbody>
        <tr ng-repeat="project in projects">
            <td>
                {{project.name}}
            </td>
            <td>
                <div class="btn btn-xs btn-danger" ng-click="deleteProject(project)">Remove</div>
            </td>
        </tr>
    </tbody>
</table>
